<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css" > -->
</head>



<body>
    <nav id="drawer">
        <h1>Play Tic Tac Toe </h1>
        <h4 id="seedText">Choose your seed</h4>
        <button class ="seed" type="button" name="seed-O">O</button>
        <button class ="seed" type="button" name="seed-X">X</button>
        <h4 id="turnText">Who plays first</h4>
        <button class ="turn" id='User' type="button" name="turn-PC">You</button>
        <button class ="turn" id='PC' type="button" name="turn-user">PC</button>
        <!-- <h1 id="info"></h1> -->

        <p class="author"><strong>Created by <a href="https://criamico.github.io/">criamico</a> - 2016</strong></p>
    </nav>
    <main>
        <a id="menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
             <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
            </svg>
        </a>
        <div class="top">
            <h1 id="info"></h1>
        </div>
        <ul class="board">
            <li class="grid"><a class="cell" id="00" href="#">&#8291;</a></li>
            <li class="grid"><a class="cell" id="01" href="#">&#8291;</a></li>
            <li class="grid"><a class="cell" id="02" href="#">&#8291;</a></li>
            <li class="grid"><a class="cell" id="10" href="#">&#8291;</a></li>
            <li class="grid"><a class="cell" id="11" href="#">&#8291;</a></li>
            <li class="grid"><a class="cell" id="12" href="#">&#8291;</a></li>
            <li class="grid"><a class="cell" id="20" href="#">&#8291;</a></li>
            <li class="grid"><a class="cell" id="21" href="#">&#8291;</a></li>
            <li class="grid"><a class="cell" id="22" href="#">&#8291;</a></li>
        </ul>
        <div class="bottom">
            <button id="reset-btn" type="button" name="reset-button">RESET </button>
        </div>
    </main>


    <script   src="http://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

    <script>
    /*
    * Open the drawer when the menu icon is clicked.
    */
    var menu = document.querySelector('#menu');
    var main = document.querySelector('main');
    var drawer = document.querySelector('#drawer');

    menu.addEventListener('click', function(e) {
        drawer.classList.toggle('open');
        e.stopPropagation();
    });
    main.addEventListener('click', function() {
        drawer.classList.remove('open');
    });

    </script>
    <script type="text/javascript" src='tictactoe_app.js'></script>
</body>
</html>
